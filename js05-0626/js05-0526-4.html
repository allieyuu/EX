<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ex:請用迴圈，找出1-10中，顯示下列結果
        //1-10中3的倍數有=>3 6 9
        //1-10中3的倍數合計為=>3+6+9=18
        //1-10中5的倍數有=>5 1-
        //1-10中5的倍數合計為=>5+10=15
    let str3="";
    let str3b="";
    let tot3=0;
    let str5="";
    let str5b="";
    let tot5=0;

    for(let i=1;i<=10;i++){
        if(i%3===0){
            str3=str3+i+' '; //個別保存起來(串接) 3 6 9
            str3b=str3b+i;  //個別保存起來(串接) 3+6+9
            if(i!=9){
                str3b=str3b+'+';
            }
        tot3=tot3+i; //累積3的倍數
        }else if (i%5===0){
            str5=str5+i+' ';
            str5b=str5b+i+'+';
            if (i != 10 ){
                str5b=str5b+'+';
            }
        tot5=tot5+i;
        }
    }
document.write(`1-10中3的倍數有=>${str3}<br>`);
document.write(`1-10中3的倍數合計為=>${str3b}=${tot3}<br>`);
document.write(`1-10中5的倍數有=>${str5}<br>`);
document.write(`1-10中5的倍數合計為=>${str5b}=${tot5}<br>`);
    </script>    
</body>
</html>
