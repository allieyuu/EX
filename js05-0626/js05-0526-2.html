<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // ex：顯示數字10-15
    // 寫法一
    for(let i=1;i<=6;i++){
            document.write(i+9+',');
        }
    document.write('<hr>');

    //寫法二
    for(let i=10;i<=15;i++){
        document.write(i+',');
    }
    document.write('<hr>');

    //寫法三
    //使用迴圈外的變數顯示數字
    let a=10;
    for (let i=1;i<=6;i++){
        document.write(a+',');
        a++;
    }
    document.write('<hr>');

    //寫法四
    //使用迴圈外的變數顯示數字
    let b=9;
    for (let i=1;i<=6;i++){
        document.write((b=b+1)+',');
    }
    document.write('<hr>');

    //寫法五
    //使用迴圈外的變數顯示數字
    //c++
    // 1.先顯示 2.再加1
    let c =10;
    for(let i=1;i<=6;i++){
        document.write(c++ +',');
    }
    document.write('<hr>');
    
    //寫法六
    //使用迴圈外的變數顯示數字
    //c++
    // 1.先顯示 2.再加1
    let d=9;
    for(let i =1;i<=6;i++){
        document.write(++d +",");
    }
    document.write('<hr>');
    
    //ex3:顯示1-10的奇數，用空白隔開
    for(let i=1;i<=10;i++){
        if(i%2===1){
            document.write(i+" ");
        }
    }
    document.write('<hr>');
    
    //ex4:顯示1-10的偶數，用逗號隔開，但最後一個逗號取消
    for(let i=1;i<=10;i++){
        if(i%2===0){
            document.write(i);
            if (i!=10){
                document.write(',');
            }
        }
    }
    document.write('<hr>');

    //法2
    for(let i=1;i<=10;i++){
        if(i%2===0){
            if (i!=10){
                document.write(i+',');
            }else{
                document.write(i);
            }
        }
    }
    document.write('<hr>');


    </script>
</body>
</html>
