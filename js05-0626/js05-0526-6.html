<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    //巢狀迴圈
    //ex8:九九乘法表
    /*
    1*1=01 1*2=02 1*3=03...
    */
        for (let i=1;i<=9;i++){
            for(let j=1 ; j<=9; j++){
            document.write(i+'*'+j+'=');
            if( i*j<10 ){
                document.write('0');
            }
        document.write(i*j+'  ');
    }
    document.write('<br>');
}
    </script>
</body>

</html>
