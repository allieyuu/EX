<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

<body>
    <script>    
// ex7：
// 彈出輸入視窗=>prompt()
// 輸入運算起始值=>1
// 輸入運算結束值=>10
// 算出奇數合=>25
// 算出偶數合=>30

//狀況1：起<結
//狀況2：起>結

// let sNum=Number(prompt('起始值'));
let sNum = prompt('起始值');
sNum = Number (sNum);
let eNum = prompt('結束值');
eNum = Number(eNum);

if (sNum > eNum){
    let tmp=sNum;  //大的暫時給tmp
    sNum=eNum;     //小的給sNum
    eNum=tmp;      //大的給eNum
}

let tot1=0;
let tot2=0;
for (let i =sNum; i<= eNum;i++){
    if (i % 2 === 1){
        tot1 = tot1 + i; //奇數合
    }else {
        tot2 = tot2 + i;
    }
}

document.write(`${sNum}-${eNum}的奇數合=>${tot1}<br>`);
document.write(`${sNum}-${eNum}的偶奇數合=>${tot2}`);

    </script>
</body>
</html>
