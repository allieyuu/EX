<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<script>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str3="";
        let str5="";
        for(let i=1;i<=10;i++){
            if(i%3===0){
            str3+= i+' ';
        }else if (i%5===0){
            str5+=i+' ';
        }        
    }
    document.write(`1-10中3的倍數=>${str3}<br>`);
    document.write('1-10中3的倍數=>' + str5 +'');
    </script>    
</body>
</html>
