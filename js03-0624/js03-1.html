<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 宣告變數一個=即可
        // 因為 JavaScript 是動態語言，
        // 所以允許不同 type 可以做比較，
        // 導致其在比較時會做隱含的型別轉換，
        // 如果不希望這樣子的結果，可以使用 === 來避免。

        let a = 2; 
        if (a === 1) { //這邊才開始做判斷
            console.log('春天');
        } else if (a === 2) {
            console.log('夏天');
        } else if (a === 3) {
            console.log('秋天');
        } else if (a === 4) {
            console.log('冬天');
        } else {
            console.log('季節代號錯誤(1~4)')
        }
        
        // 檢查四季(switch-case)
        let b = 0;
        switch (b) {
            case 1:
                console.log('春天');
                break;
            case 2:
                console.log('夏天');
                break;
            case 3:
                console.log('秋天');
                break;
            case 4:
                console.log('冬天');
                break;
            default:
                console.log('季節代號錯誤(1-4)');
        }
    </script>

</body>

</html>
