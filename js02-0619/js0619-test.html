<body>

    <script>
        let high="1.63";
        console.log(`我的身高：${high}`);
        let weigh="25";
        console.log(`我的體重：${weigh}`);

        let BMI=Number(weigh/(high*high));
        // console.log(BMI.toFixed(2));
        console.log(`我的BMI：${BMI.toFixed(2)}`);


        // 測試用
        BMI=35;
        console.log(BMI);
        // 檢查bmi落在那個區間並顯示訊息結果
        if (BMI<18.5) {console.log('結果：體重過輕');
        }
        if (BMI>=18.5 && BMI<24) {console.log('結果：正常範圍');
        }
        if (BMI>=24 && BMI<27) {console.log('結果：體重過重');
        }
        if (BMI>=27 && BMI<30) {console.log('結果：輕度肥胖');
        }
        if (BMI>=30 && BMI<35) {console.log('結果：中度肥胖');
        }
        if ( BMI>=35) {console.log('重度肥胖');
        }

        // 確認資料型態
        console.log(typeof(BMI)); 



    </script>
        
    
</body>
