<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js第二堂課-字串變數</h2>

    <script>
        let dogName = "阿貓";
        console.log(`毛孩名字：${dogName}`);
        let dogAge = 7;
        console.log(`毛孩年紀：${dogAge}歲`); 
        dogAge = "7";

        //取得資料型態 => typeog(變數名)
        console.log(typeof(dogAge)); 
        //錯誤結果 字串+數值 型態不同，不能做運算
        console.log(`毛孩五年後的年齡：${dogAge+5}歲`); 
        
        //正確結果
        console.log(`毛孩五年後的年齡：${Number(dogAge)+5}歲`); 
         //真正要字串轉數值，必須重新指派結果給原來的變數
        dogAge = Number(dogAge); //不用新定義的原因是~~~
        
        console.log(`毛孩五年後的年齡：${Number(dogAge)+5}歲`); 
        //取得資料型態 => typeog(變數名)
        console.log(typeof(dogAge)); 

        //浮點數=>帶有小數點資料
        let pi =3.14;
        let r =6;
        let area = pi*r*r;
        console.log(area); 
        console.log(parseInt(area)); //取整數(無條件捨去到整數位)
        console.log(area.toFixed(2)); //取出小數點第二位。回傳型態為字串
        console.log(Number(area.toFixed(2))+1); //若要運算。必須用Number()轉換
    </script>
</body>

</html>
