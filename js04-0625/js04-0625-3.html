<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x;
        x = prompt('輸入血型');
        c=x.toLowerCase() //將大寫轉換成小寫
        b=c.trim(); //抓出輸入空白
        if (b == null) {
            document.write('您按了取消');
        } else if (b =='') {
            document.write('欄位不能空白');
        } else if (b =='a') {
            document.write('A型');
        } else if (b =='b') {
            document.write('B型');
        } else if (b =='ab'){
            document.write('AB型'); 
        }else if (b =='o'){
            document.write('O型');
        } else {
            document.write('err');}
    </script>
</body>

</html>
