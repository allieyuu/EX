<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 輸入[Window.prompt()]星期別代號，顯示星期?
        // promt()回傳是
        let a = prompt('請輸入星期別代號：1-7');
        switch (a) {
            case null:
                document.write('您按了取消');
                break;
            case '':
                document.write('您尚未填寫代號');
                break;
            case '1':
                document.write('/星期一');
                break;
            case '2':
                document.write('/星期二');
                break;
            case '3':
                document.write('/星期三');
                break;
            case '4':
                document.write('/星期四');
                break;
            case '5':
                document.write('/星期五');
                break;
            case '6':
                document.write('/星期六');
                break;
            case '7':
                document.write('/星期天');
                break;
        default:
            document.write('輸入err')
            break;
        }
    </script>
</body>

</html>
