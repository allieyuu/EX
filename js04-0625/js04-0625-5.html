<body>
    <script>

        let s = 0;
        let i; 
        for (i = 1 ; i <= 10 ; i++) { //注意是;不是,號!!!
            s =s + i; //累計
        }
        // 迴圈結束後，顯示s,i結果
        console.log(`1+2+3+...+10=${s}`);
        console.log(`i=${i}`);
    </script>
