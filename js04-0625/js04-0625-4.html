        //老師示範02-switch
        let x= prompt('輸入血型');
        c=x.toLowerCase() //將大寫轉換成小寫
        if (c == null) {
            document.write('您按了取消');
        }else{
            switch(c.trim()){
                case'':
                    document.write('尚未輸入血型');
                    break;
                case 'a': 
                    document.write('A型');
                    break;
                case 'b': 
                    document.write('B型');
                    break;
                case 'ab':
                    document.write('AB型');
                    break; 
                case 'o':
                    document.write('O型');
                    break;
                default: 
                    document.write('err')
            }
        }
